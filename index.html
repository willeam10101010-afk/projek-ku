<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Wallet DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ethereum Wallet DApp</h1>
        
        <div class="section">
            <h2>Wallet Connection</h2>
            <button id="connectButton" class="btn btn-primary">Connect Wallet</button>
            <button id="disconnectButton" class="btn btn-secondary" style="display: none;">Disconnect</button>
            <div id="connectionStatus" class="status"></div>
        </div>

        <div class="section" id="walletInfo" style="display: none;">
            <h2>Wallet Information</h2>
            <div class="info-item">
                <strong>Status:</strong> <span id="status" class="badge">Disconnected</span>
            </div>
            <div class="info-item">
                <strong>Address:</strong> <span id="address">-</span>
            </div>
            <div class="info-item">
                <strong>Network:</strong> <span id="network">-</span>
            </div>
            <div class="info-item">
                <strong>Balance:</strong> <span id="balance">-</span>
            </div>
        </div>

        <div class="section" id="transactionSection" style="display: none;">
            <h2>Send Test Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="recipientAddress">Recipient Address:</label>
                    <input type="text" id="recipientAddress" placeholder="0x..." required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (ETH):</label>
                    <input type="number" id="amount" step="0.000001" min="0" placeholder="0.001" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Transaction</button>
            </form>
            <div id="transactionStatus" class="status"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
